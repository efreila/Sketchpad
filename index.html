<!DOCTYPE html>
<html>
	<head>
		<title>Sketchpad</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css"/>
		<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

	</head>

	<body>
		<div class="container">
			<div class="title"> 
				<h1>Sketchpad</h1>
				<p>Hover your mouse over the squares to draw.</p>
			</div>
			<div class="header">
				<button id="marker" class="canvasButton">Marker</button>
				<button id="eraser" class="canvasButton">Eraser</button>
			</div>
			<table class="grid" style="border-collapse: collapse; max-width: 500px; max-height: 500px; margin: auto; table-layout: fixed;"> 
			</table>
			<div class="footer">
				<button id="clear" class="canvasButton">Clear Canvas</button>
				<button id="size" class="canvasButton">Change Grid size</button>
			</div>

		</div>
	</body>
</html>
